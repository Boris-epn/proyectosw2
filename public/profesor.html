<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Profesor - Observaciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="flex-between">
      <h2>Profesor – Registrar observaciones</h2>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>

    <form id="formObs" class="mt-3">
      <div class="input-group">
        <label for="id_estudiante">ID estudiante</label>
        <input type="number" id="id_estudiante" required>
      </div>

      <div class="input-group">
        <label for="observacion">Observación</label>
        <textarea id="observacion" maxlength="50" required></textarea>
      </div>

      <button type="submit">Guardar observación</button>
    </form>

    <p id="msg" class="mt-3"></p>
  </div>
</div>

<script src="app.js"></script>
<script>
  const sesion = protegerPagina('profesor');

  const form = document.getElementById('formObs');
  const msg = document.getElementById('msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.textContent = '';

    const id_estudiante = parseInt(document.getElementById('id_estudiante').value, 10);
    const observacion = document.getElementById('observacion').value;

    try {
      const res = await fetch(`${API_URL}/profesor/observaciones`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          id_estudiante,
          observacion,
          id_profesor: sesion.detalle.id
        })
      });

      const data = await res.json();
      if (!res.ok) {
        msg.style.color = '#dc2626';
        msg.textContent = data.error || 'Error';
      } else {
        msg.style.color = '#16a34a';
        msg.textContent = data.mensaje;
        form.reset();
      }
    } catch (err) {
      console.error(err);
      msg.style.color = '#dc2626';
      msg.textContent = 'Error de servidor';
    }
  });
</script>
</body>
</html>
