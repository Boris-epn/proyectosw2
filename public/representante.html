<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Representante - Observaciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="flex-between">
      <h2>Representante – Observaciones de comportamiento</h2>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>

    <table class="table mt-3" id="tablaObs">
      <thead>
        <tr>
          <th>ID</th>
          <th>Estudiante</th>
          <th>Profesor</th>
          <th>Observación</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
</div>

<script src="app.js"></script>
<script>
  const sesion = protegerPagina('representante');

  async function cargarObs() {
    const tbody = document.querySelector('#tablaObs tbody');
    tbody.innerHTML = '';
    try {
      const res = await fetch(`${API_URL}/representante/${sesion.detalle.id}/observaciones`);
      const data = await res.json();
      data.forEach(o => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${o.id_observacion}</td>
          <td>${o.nombre_estudiante} ${o.apellido_estudiante}</td>
          <td>${o.nombre_profesor} ${o.apellido_profesor}</td>
          <td>${o.observacion}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error(err);
    }
  }

  cargarObs();
</script>
</body>
</html>
