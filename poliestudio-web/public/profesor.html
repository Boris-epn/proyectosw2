<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Profesor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="card">

    <div class="flex-between">
      <h2>Panel de Profesor</h2>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>

    <hr class="mt-3">

    <!-- MENÚ -->
    <div class="mt-3">
      <button onclick="mostrar('registrarCalificacion')">Registrar Calificación</button>
      <button onclick="mostrar('editarCalificacion')">Editar Calificación</button>
      <button onclick="mostrar('crearSesion')">Crear Sesión</button>
      <button onclick="mostrar('registrarAsistencia')">Registrar Asistencia</button>
      <button onclick="mostrar('crearSesionAsistencia')">Sesión + Asistencia automática</button>
      <button onclick="mostrar('registrarObservacion')">Registrar Observación</button>
    </div>

    <!-- CONTENIDO DINÁMICO -->
    <div id="contenido" class="mt-4"></div>

  </div>
</div>

<script src="app.js"></script>
<script src="profesor.js"></script>

</body>
</html>
