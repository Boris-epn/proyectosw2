<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estudiante - Panel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="card">
    <div class="flex-between">
      <h2>Estudiante – Faltas y Calificaciones</h2>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>

    <!-- ASISTENCIA -->
    <div class="mt-3">
      <h3>Registro de faltas y retrasos</h3>
      <table class="table" id="tablaAsistencia">
        <thead>
          <tr>
            <th>ID</th>
            <th>Asignatura</th>
            <th>Sesión</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- CALIFICACIONES (AQUÍ SE INSERTA LA TABLA) -->
    <div class="mt-4" id="contenedorCalificaciones">
      <h3>Mis Calificaciones</h3>
      <div id="tablaCalificaciones"></div>
    </div>

    <!-- HORARIO -->
    <div class="mt-4">
      <h3>Mi Horario de Clases</h3>
      <table class="table" id="tablaHorario">
        <thead>
          <tr>
            <th>Día</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Asignatura</th>
            <th>Aula</th>
            <th>Edificio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
</div>

<script src="app.js"></script>
<script src="estudiante.js"></script>

</body>
</html>
