<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador - Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="card">

    <div class="flex-between">
      <h2>Panel de Administración</h2>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>

    <hr class="mt-3">

    <!-- MENÚ -->
    <div class="mt-3">
  <button onclick="mostrar('crearEstudiante')">Crear Estudiante</button>
  <button onclick="mostrar('crearProfesor')">Crear Profesor</button>
  <button onclick="mostrar('crearRepresentante')">Crear Representante</button>
  <button onclick="mostrar('crearAsignatura')">Crear Asignatura</button>
  <button onclick="mostrar('crearParalelo')">Crear Paralelo</button>
  <button onclick="mostrar('asignarHorario')">Asignar Horario</button>

  <hr class="mt-3">

  <h3>Gestión de Cuentas</h3>
  <button onclick="mostrar('editarEstudiante')">Editar Estudiante</button>
  <button onclick="mostrar('editarProfesor')">Editar Profesor</button>
  <button onclick="mostrar('editarRepresentante')">Editar Representante</button>
  <button onclick="mostrar('desactivarCuenta')">Desactivar Cuenta</button>
  </div>


    <!-- CONTENIDO DINÁMICO -->
    <div id="contenido" class="mt-4"></div>

  </div>
</div>

<script src="app.js"></script>
<script src="admin.js"></script>
</body>
</html>
