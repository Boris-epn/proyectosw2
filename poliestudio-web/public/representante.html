<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Representante</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="card">

    <div class="flex-between">
      <h2>Representante – Panel</h2>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>

    <hr class="mt-3">

    <div class="mt-3">
      <button onclick="mostrar('verCalificaciones')">Ver Calificaciones</button>
      <button onclick="mostrar('verAsistencia')">Ver Asistencia</button>
      <button onclick="mostrar('verObservaciones')">Ver Observaciones</button>
    </div>

    <div id="contenido" class="mt-4"></div>

  </div>
</div>

<script src="app.js"></script>
<script src="representante.js"></script>
</body>
</html>
